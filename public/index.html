        <title>Cooklet</title>

    </head>  
    <body>
        
        <nav class="navbar">
            <a href="index.html">
                <img src="../resources/img/cooklet-high-resolution-logo-transparent.png" alt="logo" class="logo">
            </a>
            <ul>
                <li><a href="discover.html">Discover</a></li>
                <li><a href="bookmark.html">Bookmark</a></li>

        <div class="container">
            <form id="search-by-name">
                    <p class="search-label">What will we cook today?</p>
                <div class="searchbar">
                    <input type="text" id="recipe-name" placeholder="Search recipe by name...">
                    <button type="submit" class="search-btn" id="search-name">Search</button>
                </div>
            </form>
            <form id="search-by-ingredients">   
                <div class="filter-label">
                    <label>Search based on what you have</label>
                </div>
                <div class="tag-container">
                    <!-- div class for dynamic button -->
                </div>
                <label class="selected-tag-label">Selected Filter</label>
                <div class="filter-container">
                    <div class="filter-textbox">
                        <!-- div class for dynamic tag -->
                    </div> 
                </div>                    
                <div class="search2-btn-container">
                    <button type="submit" class="search-btn-by-ing" id="search-by-ingredients">Search</button>  
                </div>
            </form>
        </div>
