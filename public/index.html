<!DOCTYPE html>
<html>
    <head>
        <title>Cooklet</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./index.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>  
    <body>
        
        <nav class="navbar">
            <a href="index.html">
                <img src="cooklet-high-resolution-logo-transparent.png" alt="logo" class="logo">
            </a>
            <ul>
                <li><a href="discover.html">Discover</a></li>
                <li><a href="bookmark.html">Bookmark</a></li>
                <li><a href="storage.html">Storage</a></li>
            </ul>
            <div class="right-side-navbar">
                <li><a href="login.html">Login</a></li>
                <li><a href="register.html">Register</a></li>
            </div>
        </nav>
        <div class="container">
            <form id="search-form">
                    <p class="search-label">What will we cook today?</p>
                <div class="searchbar">
                    <input type="text" id="recipe-name" placeholder="Search recipe by name...">
                    <button type="submit" class="search-btn" id="search-by-name">Search</button>
                </div>
                <div class="filter-label">
                    <label>Search based on what you have</label>
                </div>
                <div class="tag-container">
                    <!-- div class for dynamic button -->
                </div>
                <div class="radio">
                    <div class="radio-inclusions">
                        <label class="radio-label1">Inclusions</label>
                        <input type="radio" id="inclusions" name="radio-filter" value="0">                    
                    </div>
                    <div class="radio-limit">
                        <label class="radio-label2">Limited to</label>
                        <input type="radio" id="limit" name="radio-filter" value="1">                     
                    </div>
                </div>
                <label class="selected-tag-label">Selected Filter</label>
                <div class="filter-container">
                    <div class="filter-textbox">
                        <!-- div class for dynamic tag -->
                    </div> 
                    <button type="submit" class="search-btn" id="search-by-ingredients">Search</button>   
                </div>


            </form>
        </div>    
        <footer>
           <p class="left-foot">Group 9 Software Engineer</p>
           <p class="right-foot">Cooklet</p>
        </footer>
        <script src="./index.js"></script>
    </body>
</html>
